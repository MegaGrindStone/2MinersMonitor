name: Push

on: 
  push:
    branches:
      - main

jobs:
  build:
    steps:
      - name: Build and Test
        uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
        with:
          flutter_channel: stable
          min_coverage: 20
      - name: Upload to Codecov
        uses: codecov/codecov-action@v2
        with:
          files: ./coverage/lcov.info